# Docker configuration for URL Shortener

server:
  redirect_port: "8080"  # Port for redirect server (public)
  api_port: "8081"       # Port for API server (frontend calls)
  allow_registration: true  # Set to false to disable new user signups
  allow_origins:         # CORS allowed origins (supports wildcards like *.example.com)
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"

database:
  host: "mariadb"
  port: "3306"
  user: "urlshortener"
  password: "urlshortener_pass"
  name: "urlshortener"

redis:
  host: "redis"
  port: "6379"
  password: ""

jwt:
  secret: "dev-jwt-secret-change-in-production"

webauthn:
  rp_id: "localhost"
  rp_origin: "http://localhost:3000"

urls:
  base_url: "http://localhost:8080"

geoip:
  path: "/app/data/GeoLite2-City.mmdb"
